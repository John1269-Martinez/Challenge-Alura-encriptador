<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Style.css">
    <title>Encriptador Html</title>
</head>
<body>
    <header>
        <img class="logo" src="assets/img/Logo.svg" alt="logo">
    </header>
<main>
    <section class="seccion1">
        <div class="contenedorCajaTexto">
            <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>
        </div>
        <div class="alerta">
          <img src="assets/img/alerta.svg" alt="alerta">
          <p> Solo letras minúsculas y sin acentos</p>
        </div>
<div class="contenedorBotones">
<input type="button" class="btn-encriptar" value="Encriptar" >
<input type="button" class="btn-desencriptar" value="Desencriptar">
</div>
    </section>
<section class="seccion2"> 

    <div class="contenedorNumerico">
        <img src="assets/img/Muñeco.svg" alt="muñico">
    </div>
<div class="contenedorParrafo">
<h3>Ningun mensaje fue <br> encontrado </h3>
<p>Ingrese el texto para encriptar o <br> desencriptar</p>
</div>
<div class="contenedorCopiar">
   <input type="button" class="btn-copiar" value="Copiar">
</div>
    <div class="contenedorResultado">
        <p class="textoResultado"></p>
    </div>


</section>

</main>
<script src="assets/app/app.js"></script>

</body>
</html>
